<section [id]="id" class="section-container">
  <div class="section-content">
    @if (title) {
      <div class="section-header">
        <h2 class="section-title">{{ title }}</h2>
        @if (subtitle) {
          <p class="section-subtitle">{{ subtitle }}</p>
        }
      </div>
    }
    <div class="section-body">
      <ng-content></ng-content>
    </div>
  </div>
</section>
