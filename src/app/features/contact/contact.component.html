<app-section-container id="contact" title="Get In Touch">
  <div class="contact-content" appAnimateOnScroll>
    <div class="contact-methods">
      <mat-card class="contact-card">
        <mat-icon class="contact-icon">email</mat-icon>
        <h3 class="contact-title">Email</h3>
        <a [href]="'mailto:' + profile().email" class="contact-link">
          {{ profile().email }}
        </a>
        <button mat-stroked-button color="primary" (click)="copyEmail()" class="copy-button">
          <mat-icon>content_copy</mat-icon>
          Copy Email
        </button>
      </mat-card>

      <mat-card class="contact-card">
        <mat-icon class="contact-icon">business</mat-icon>
        <h3 class="contact-title">LinkedIn</h3>
        <a [href]="profile().linkedin" target="_blank" rel="noopener" class="contact-link">
          linkedin.com/in/adonisavesalcantara
        </a>
        <a [href]="profile().linkedin" target="_blank" rel="noopener" mat-stroked-button color="primary">
          <mat-icon>open_in_new</mat-icon>
          Visit LinkedIn
        </a>
      </mat-card>

      <mat-card class="contact-card">
        <mat-icon class="contact-icon">code</mat-icon>
        <h3 class="contact-title">GitHub</h3>
        <a [href]="profile().github" target="_blank" rel="noopener" class="contact-link">
          github.com/exitgh0st
        </a>
        <a [href]="profile().github" target="_blank" rel="noopener" mat-stroked-button color="primary">
          <mat-icon>open_in_new</mat-icon>
          Visit GitHub
        </a>
      </mat-card>
    </div>
  </div>
</app-section-container>
